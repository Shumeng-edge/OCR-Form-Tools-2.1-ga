---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vueocredge-deployment
  labels:
    app: vueocredge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vueocredge
  template:
    metadata:
      labels:
        app: vueocredge
    spec:
      containers:
      - name: static-site
        image: meng2021/vueocredge:#{Build.BuildId}#
        imagePullPolicy: Always
        volumeMounts:
        - name: volv
          mountPath: /vueocredge/data
        ports:
        - containerPort: 80
      volumes:
      - name: volv
        hostPath:
          path: /home/data/ocrdata
---

---
# use NodePort -- start
apiVersion: v1
kind: Service
metadata:
  name: vueocredge-service
  labels:
    app: vueocredge-service
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 8000
  selector:
    app: vueocredge

# use NodePort -- end
---
